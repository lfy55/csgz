<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>创思感知</title>

  <link rel="stylesheet" href="../lib/normalize.css">
  <link rel="stylesheet" href="../lib/element-ui/index.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <div class="main">
    <!-- 顶部logo及菜单 -->
    <header>
      <div id="logo" class="borderbox">
        <img src="../img/logo.png" alt="logo">
      </div>
      <div class="menu-group">
        <ul class="noStyle menu-ul">
          <li class="inline"><a class="noStyle inline menu-item selected" href="#">首页</a></li>
          <li class="inline"><a class="noStyle inline menu-item" href="#">产品中心</a></li>
          <li class="inline"><a class="noStyle inline menu-item" href="#">解决方案</a></li>
          <li class="inline"><a class="noStyle inline menu-item" href="#">合作客户</a></li>
          <li class="inline"><a class="noStyle inline menu-item" href="#">商家登陆</a></li>
        </ul>
      </div>
    </header>
    <!-- 内容 -->
    <div class="content" id="app">
      <div class="banner">
        <el-carousel trigger="click" height="440px">
          <el-carousel-item v-for="item in banners" :key="item.id">
            <img :src="item.url" alt="banner图片">
          </el-carousel-item>
        </el-carousel>
      </div>
      <div class="borderbox item product">
        <div class="borderbox inline stfont title">
          产品中心
        </div>
        <div class="product-group clear">
          <div class="product-item pointer">
            <div class="product-img">
              <img src="../img/index/product/drainage.png" alt="引流应用">
              <div class="circle circle1"></div>
              <div class="circle circle2"></div>
              <div class="circle circle3"></div>
            </div>
            <div class="product-hr"></div>
            <div class="product-name stfont">引流应用</div>
            <div class="product-icon">
              <img src="../img/index/product/drainageico.png" alt="引流应用">
            </div>
          </div>
          <div class="product-item pointer">
            <div class="product-img">
              <img src="../img/index/product/shop.png" alt="购物应用">
              <div class="circle circle1"></div>
              <div class="circle circle2"></div>
              <div class="circle circle3"></div>
            </div>
            <div class="product-hr"></div>
            <div class="product-name stfont">购物应用</div>
            <div class="product-icon">
              <img src="../img/index/product/shopico.png" alt="购物应用">
            </div>
          </div>
          <div class="product-item pointer">
            <div class="product-img">
              <img src="../img/index/product/behavior.png" alt="行为分析">
              <div class="circle circle1"></div>
              <div class="circle circle2"></div>
              <div class="circle circle3"></div>
            </div>
            <div class="product-hr"></div>
            <div class="product-name stfont">行为分析</div>
            <div class="product-icon">
              <img src="../img/index/product/behaviorico.png" alt="行为分析">
            </div>
          </div>
        </div>
      </div>
      <div class="borderbox item program">
        <div class="borderbox inline stfont title">
          解决方案
        </div>
        <div class="inline pointer more">
          查看更多
        </div>
        <div class="borderbox program-content">
          <div class="subtitle stfont">智慧门店解决方案</div>
          <div class="control pointer stfont" :class="[isOpen?'open':'close']" @click="isOpen = !isOpen">功能说明</div>
          <div class="clearRight"></div>
          <div class="program-img">
            <img src="../img/index/troncell.png" alt="智慧门店解决方案">
          </div>
        </div>
      </div>
    </div>
    <!-- 页脚 -->
    <footer class="borderbox">
      <div class="link-group clear">
        <div class="links-item">
          <p class="link-title">商户支持</p>
          <a href="#" class="noStyle block link">产品中心</a>
          <a href="#" class="noStyle block link">解决方案</a>
        </div>
        <div class="links-item">
          <p class="link-title">商户合作</p>
          <a href="#" class="noStyle block link">联系我们</a>
          <a href="#" class="noStyle block link">合作客户</a>
        </div>
        <div class="links-item">
          <p class="link-title">关于我们</p>
          <a href="#" class="noStyle block link">公司介绍</a>
          <a href="#" class="noStyle block link">媒体报道</a>
        </div>
        <div class="links-item">
          <p class="link-title">公司站点</p>
          <a href="#" class="noStyle block link">互动游戏平台</a>
          <a href="#" class="noStyle block link">行为分析平台</a>
        </div>
        <div class="links-item wx">
          <img src="../img/wx.png" alt="微信公众号"><br>
          <span>关注我们的公众号</span>
        </div>
      </div>
      <div class="hr1"></div>
      <div class="inline copy">Copyright &copy; 无锡创思感知科技有限公司 All Rights Reserverd .苏ICP备13045243号-1</div>
      <div id="toTop" class="pointer">
        <img src="../img/totop.png" alt="返回顶部">
      </div>
    </footer>
  </div>

  <script src="../lib/vue/vue.js"></script>
  <script src="../lib/element-ui/index.js"></script>
  <script src="../js/index.js"></script>
</body>

</html>
